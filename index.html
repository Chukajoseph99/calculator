<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display" id="display">0</div>
        <div class="row">
            <div class="btn" id="number">7</div>
            <div class="btn" id="number">8</div>
            <div class="btn" id="number">9</div>
            <div class="btn" id="operator">/</div>
        </div>
        <div class="row">
            <div class="btn" id="number">4</div>
            <div class="btn" id="number">5</div>
            <div class="btn" id="number">6</div>
            <div class="btn" id="operator">*</div>
        </div>
        <div class="row">
            <div class="btn" id="number">1</div>
            <div class="btn" id="number">2</div>
            <div class="btn" id="number">3</div>
            <div class="btn" id="operator">-</div>
        </div>
        <div class="row">
            <div class="btn" id="number">0</div>
            <div class="btn" id="btn-dot">.</div>
            <div class="btn" id="btn-equal">=</div>
            <div class="btn" id="operator">+</div>
        </div>
        <div class="row">
            <div class="btn" id="btn-clear">C</div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
